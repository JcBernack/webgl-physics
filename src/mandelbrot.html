<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mandelbrot</title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script src="lib/three.min.js"></script>
<script src="lib/stats.min.js"></script>
<script src="lib/dat.gui.min.js"></script>

<script type="x-shader/x-vertex" id="renderVS">
precision highp float;
attribute vec3 position;

void main() {
    gl_Position = vec4(position, 1.0);
}
</script>

<script type="x-shader/x-fragment" id="mandelbrotHeader">
precision highp float;
//TODO: append max iterations as a #define from js to allow dynamically changing it
#define maxIterations 400.0
</script>

<script type="x-shader/x-fragment" id="mandelbrotCommon">
uniform vec2 window;

vec2 getScreenPos(vec2 fragCoord)
{
    return (fragCoord / window - 0.5) * vec2(1.0, window.y / window.x);
}

void main()
{
    vec2 pos = getScreenPos(gl_FragCoord.xy);
    float n = mandelbrot(pos);
    //TODO: add some fancy coloring
    gl_FragColor = vec4(n/maxIterations);
//    gl_FragColor = vec4(pos*size+vec2(centerX, centerY), 0.0, 1.0);
}
</script>

<script type="x-shader/x-fragment" id="mandelbrotSingle">
uniform float centerX;
uniform float centerY;
uniform float size;

float mandelbrot(vec2 pos)
{
    vec2 c = pos * size + vec2(centerX, centerY);
    vec2 z = vec2(0.0);
    for (float n = 0.0; n < maxIterations; n++)
    {
        // z(n+1) = z(n)^2 + c
        float re = z.x*z.x - z.y*z.y;
        z.y = 2.0 * z.x * z.y;
        z.x = re;
        z += c;
        if (z.x*z.x + z.y*z.y > 4.0) return n;
    }
    return maxIterations;
}
</script>

<script>

    var canvas, stats, gui;
    var renderer, scene, camera;
    var materials, meshes;

    var parameters = {
        centerX: { value: 0, isUniform: true, isDouble: false },
        centerY: { value: 0, isUniform: true, isDouble: false },
        size: { value: 3, isUniform: true },
        useDoubleEmulation: { value: 1, isUniform: true }
    };

    function get(name) {
        var value = window.localStorage.getItem(name);
        if (value == null) return parameters[name].value;
        return parseFloat(value);
    }

    function set(name, value) {
        window.localStorage.setItem(name, value);
        if (parameters[name].isUniform) {
            if (parameters[name].isDouble) {
                value = splitDouble(value);
            }
            setUniform(name, value);
        }
        requestRender();
        if (gui) {
            for (var i in gui.__controllers) {
                gui.__controllers[i].updateDisplay();
            }
        }
    }

    function initParameters() {
        for (var name in parameters) {
            set(name, get(name))
        }
        requestRender();
    }

    function reset() {
        window.localStorage.clear();
        initParameters();
    }

    function setUniform(name, value) {
        var uniforms = materials.single.uniforms;
        if (!uniforms[name]) uniforms[name] = {};
        uniforms[name].value = value;
    }

    function splitDouble(input) {
        var split = new Float32Array(2);
        split[0] = input;
        split[1] = input - split[0];
        return split;
    }

    function initialize() {
        // append stats graph
        stats = new Stats();
        document.body.appendChild(stats.dom);
        // initialize renderer
        canvas = document.getElementById("canvas");
        renderer = new THREE.WebGLRenderer({ canvas: canvas });
        // initialize
        initializeScene();
        initParameters();
        initializeParameterGUI();
        addEventHandlers();
        windowResize();
    }

    function getShader(/* id0, id1, ... */) {
        var shader = "";
        for (var i = 0; i < arguments.length; i++) {
            shader += document.getElementById(arguments[i]).textContent;
        }
        return shader;
    }

    function initializeScene() {
        // most arguments are meaningless here as the projection and modelview matrix are not used in the shader
        camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 1, 3);
        camera.position.z = 2;
        // create the mandelbrot materials
        materials = {
            single: new THREE.RawShaderMaterial({
                vertexShader: getShader("renderVS"),
                fragmentShader: getShader("mandelbrotHeader", "mandelbrotSingle", "mandelbrotCommon"),
                depthTest: false,
                depthWrite: false
            })
        };
        // create a plane mesh for each material
        var plane = new THREE.PlaneGeometry(2, 2);
        meshes = {
            single: new THREE.Mesh(plane, materials.single)
        };
        scene = new THREE.Scene();
        scene.add(camera);
        scene.add(meshes.single);
    }

    function initializeParameterGUI() {
        gui = new dat.GUI();
        gui.add({ reset: reset }, "reset");
    }

    function addEventHandlers() {
        canvas.addEventListener("mousemove", mouseMove);
        canvas.addEventListener("wheel", mouseWheel);
        window.addEventListener("resize", windowResize);
    }

    var lastMoveEvent = null;
    function mouseMove(e) {
        if (lastMoveEvent != null && e.buttons == 1) {
            var size = get("size");
            var centerX = get("centerX");
            var centerY = get("centerY");
            centerX -= (e.screenX - lastMoveEvent.screenX) / canvas.width * size;
            centerY += (e.screenY - lastMoveEvent.screenY) / canvas.width * size;
            set("centerX", centerX, true);
            set("centerY", centerY, true);
        }
        lastMoveEvent = e;
    }

    function mouseWheel(e) {
        var factor = 0.1;
        var size = get("size");
        if (e.wheelDelta > 0) size *= 1 - factor;
        if (e.wheelDelta < 0) size *= 1 + factor;
        set("size", size, true);
    }

    function windowResize() {
        var w = window.innerWidth;
        var h = window.innerHeight;
        renderer.setSize(w, h);
//        setUniform("window", new THREE.Vector2(w, h));
        setUniform("window", new Float32Array([w,h]));
        setUniform("width", w);
        setUniform("height", h);
        requestRender();
    }

    var rendering = false;
    function requestRender() {
        if (rendering) return;
        rendering = true;
        requestAnimationFrame(render);
    }

    function render() {
        rendering = false;
        renderer.render(scene, camera);
        stats.update();
    }

    initialize();
    render();

</script>
</body>
</html>
