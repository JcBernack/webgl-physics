<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mandelbrot</title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script src="lib/three.min.js"></script>
<script src="lib/stats.min.js"></script>
<script src="lib/dat.gui.min.js"></script>

<script type="x-shader/x-vertex" id="renderVS">
void main() {
    gl_Position = vec4(position, 1.0);
}
</script>

<script type="x-shader/x-fragment" id="renderFS">
uniform vec2 centerX;
uniform vec2 centerY;
uniform float width;
uniform float height;
uniform float size;
uniform bool useDoubleEmulation;

const float maxIterations = 400.0;

vec2 add(vec2 dsa, vec2 dsb) {
    vec2 dsc;
    float t1, t2, e;

    t1 = dsa.x + dsb.x;
    e = t1 - dsa.x;
    t2 = ((dsb.x - e) + (dsa.x - (t1 - e))) + dsa.y + dsb.y;

    dsc.x = t1 + t2;
    dsc.y = t2 - (dsc.x - t1);
    return dsc;
}

vec4 add(vec4 a, vec4 b) {
    return vec4(add(a.xy, b.xy), add(a.zw, b.zw));
}

vec2 mul(vec2 dsa, vec2 dsb) {
    vec2 dsc;
    float c11, c21, c2, e, t1, t2;
    float a1, a2, b1, b2, cona, conb, split = 8193.;

    cona = dsa.x * split;
    conb = dsb.x * split;
    a1 = cona - (cona - dsa.x);
    b1 = conb - (conb - dsb.x);
    a2 = dsa.x - a1;
    b2 = dsb.x - b1;

    c11 = dsa.x * dsb.x;
    c21 = a2 * b2 + (a2 * b1 + (a1 * b2 + (a1 * b1 - c11)));

    c2 = dsa.x * dsb.y + dsa.y * dsb.x;

    t1 = c11 + c2;
    e = t1 - c11;
    t2 = dsa.y * dsb.y + ((c2 - e) + (c11 - (t1 - e))) + c21;

    dsc.x = t1 + t2;
    dsc.y = t2 - (dsc.x - t1);

    return dsc;
}

// complex numbers with double emulation are stored this way:
// vec4(Re_hi, Re_lo, Im_hi, Im_lo)
vec4 complexMul(vec4 a, vec4 b) {
    return vec4(
        add(mul(a.xy, b.xy), -mul(a.zw, b.zw)),
        add(mul(a.xy, b.zw), mul(b.xy, a.zw))
    );
}

vec2 complexLen2(vec4 a) {
    return add(mul(a.xy, a.xy), mul(a.zw, a.zw));
}

vec2 mandelbrot(vec2 pos) {
    vec4 pan = vec4(centerX, centerY);
    vec4 z = vec4(0.0);
    vec4 c = vec4(0.0);
    if (useDoubleEmulation) {
        c.yw = pos;
    } else {
        c.xz = pos;
    }
    c += pan;
    for (float i = 0.0; i < maxIterations; i++) {
        // Z(i+1) = Z(i)^2 + C
        z = add(complexMul(z, z), c);
        vec2 len = complexLen2(z);
        if (len.x + len.y > 4.0) {
            return vec2(i, len.x);
        }
    }
    return vec2(maxIterations, 0.0);
}

void main() {
    vec2 window = vec2(width, height);
    vec2 pos = (gl_FragCoord.xy / window - 0.5) * size * vec2(1.0, height / width);
    vec2 m = mandelbrot(pos);
    gl_FragColor = vec4(m.x/maxIterations);
//    gl_FragColor = vec4(m.x/maxIterations, m.y/4.0, 0.0, 1.0);
}
</script>

<script>

    var canvas, stats, gui;
    var camera, scene, renderer;
    var material;
    var guiParameters = {};

    var parameters = {
        centerX: { value: 0, isUniform: true, isDouble: true },
        centerY: { value: 0, isUniform: true, isDouble: true },
        size: { value: 3, isUniform: true },
        useDoubleEmulation: { value: 1, isUniform: true }
    };

    function get(name) {
        var value = window.localStorage.getItem(name);
        if (value == null) return parameters[name].value;
        return parseFloat(value);
    }

    function set(name, value) {
        window.localStorage.setItem(name, value);
        if (parameters[name].isDouble) {
            value = splitDouble(value);
            guiParameters[name+"_hi"] = value[0];
            guiParameters[name+"_lo"] = value[1];
        } else {
            guiParameters[name] = value;
        }
        if (parameters[name].isUniform) {
            setUniform(name, value);
        }
        requestRender();
        if (gui) {
            for (var i in gui.__controllers) {
                gui.__controllers[i].updateDisplay();
            }
        }
    }

    function initParameters() {
        for (var name in parameters) {
            set(name, get(name))
        }
        requestRender();
    }

    function reset() {
        window.localStorage.clear();
        initParameters();
    }

    function splitDouble(input) {
        var split = new Float32Array(2);
        split[0] = input;
        split[1] = input - split[0];
        return split;
    }

    function initialize() {
        // append stats graph
        stats = new Stats();
        document.body.appendChild(stats.dom);
        // initialize renderer
        canvas = document.getElementById("canvas");
        renderer = new THREE.WebGLRenderer({ canvas: canvas });
        // initialize
        initializeScene();
        initParameters();
        initializeParameterGUI();
        addEventHandlers();
        // handle resizing
        windowResize();
        window.addEventListener("resize", windowResize, false);
    }

    function addEventHandlers() {
        canvas.addEventListener("mousemove", mouseMove);
        canvas.addEventListener("wheel", mouseWheel);
    }

    var lastMoveEvent = null;
    function mouseMove(e) {
        if (lastMoveEvent != null && e.buttons == 1) {
            var size = get("size");
            var centerX = get("centerX");
            var centerY = get("centerY");
            centerX -= (e.screenX - lastMoveEvent.screenX) / canvas.width * size;
            centerY += (e.screenY - lastMoveEvent.screenY) / canvas.width * size;
            set("centerX", centerX, true);
            set("centerY", centerY, true);
        }
        lastMoveEvent = e;
    }

    function mouseWheel(e) {
        var factor = 0.1;
        var size = get("size");
        if (e.wheelDelta > 0) size *= 1 - factor;
        if (e.wheelDelta < 0) size *= 1 + factor;
        set("size", size, true);
    }

    function getShader(id) {
        return document.getElementById(id).textContent;
    }

    function initializeScene() {
        // most arguments are meaningless here as the projection and modelview matrix are not used in the shader
        camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 1, 3);
        camera.position.z = 2;
        // create the mandelbrot material
        material = new THREE.ShaderMaterial({
            vertexShader: getShader("renderVS"),
            fragmentShader: getShader("renderFS"),
            depthTest: false,
            depthWrite: false
        });
        scene = new THREE.Scene();
        scene.add(camera);
        scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));
    }

    function windowResize() {
        var w = window.innerWidth;
        var h = window.innerHeight;
        renderer.setSize(w, h);
        setUniform("width", w);
        setUniform("height", h);
        requestRender();
    }

    function setUniform(name, value) {
        var uniforms = material.uniforms;
        if (!uniforms[name]) uniforms[name] = {};
        uniforms[name].value = value;
    }

    function initializeParameterGUI() {
        gui = new dat.GUI();
        gui.add(guiParameters, "centerX_hi").step(1e-6);
        gui.add(guiParameters, "centerX_lo").step(1e-6);
        gui.add(guiParameters, "centerY_hi").step(1e-6);
        gui.add(guiParameters, "centerY_lo").step(1e-6);
        gui.add(guiParameters, "size").step(1e-6);
        gui.add({ reset: reset }, "reset");
    }

    var rendering = false;
    function requestRender() {
        if (rendering) return;
        rendering = true;
        requestAnimationFrame(render);
    }

    function render() {
        rendering = false;
        renderer.render(scene, camera);
        stats.update();
    }

    initialize();
    render();

</script>
</body>
</html>
