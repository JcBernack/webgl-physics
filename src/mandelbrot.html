<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mandelbrot</title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script src="lib/three.min.js"></script>
<script src="lib/stats.min.js"></script>
<script src="lib/dat.gui.min.js"></script>

<script type="x-shader/x-vertex" id="renderVS">
void main() {
    gl_Position = vec4(position, 1.0);
}
</script>

<script type="x-shader/x-fragment" id="renderFS">
uniform float centerX;
uniform float centerY;
uniform float width;
uniform float height;
uniform float size;

const float maxIterations = 100.0;

vec2 mandelbrot(vec2 c) {
    vec2 z = c;
    for (float i = 0.0; i < maxIterations; i++) {
        // Z(i+1) = Z(i)^2 + C
        float x = (z.x * z.x - z.y * z.y) + c.x;
        z.y = (2.0 * z.x * z.y) + c.y;
        z.x = x;
        float len = z.x * z.x + z.y * z.y;
        if (len > 4.0) {
            return vec2(float(i), len);
        }
    }
    return vec2(maxIterations, 0.0);
}

void main() {
    vec2 window = vec2(width, height);
    vec2 center = vec2(centerX, centerY);
    vec2 pos = (gl_FragCoord.xy / window - 0.5) * size + center;
    pos.x *= width / height;
    vec2 m = mandelbrot(pos);
    gl_FragColor = vec4(m.x/maxIterations);
//    gl_FragColor = vec4(m.x/maxIterations, m.y/cutoff, 0.0, 1.0);
}
</script>

<script>

    var canvas, stats, gui;
    var camera, scene, renderer;
    var material;

    var parameters = {
        centerX: { value: 0, isUniform: true },
        centerY: { value: 0, isUniform: true },
        size: { value: 3, isUniform: true }
    };

    function get(name) {
        var value = window.localStorage.getItem(name);
        if (value == null) return parameters[name].value;
        return parseFloat(value);
    }

    function set(name, value) {
        window.localStorage.setItem(name, value);
        if (parameters[name].isUniform) setUniform(name, value);
        requestRender();
    }

    function setAllUniforms() {
        for (var name in parameters) {
            if (parameters[name].isUniform) {
                setUniform(name, get(name));
            }
        }
        requestRender();
    }

    function reset() {
        window.localStorage.clear();
        setAllUniforms();
    }

    function initialize() {
        // append stats graph
        stats = new Stats();
        document.body.appendChild(stats.dom);
        // initialize renderer
        canvas = document.getElementById("canvas");
        renderer = new THREE.WebGLRenderer({ canvas: canvas });
        // initialize
        initializeScene();
        initializeParameterGUI();
        addEventHandlers();
        setAllUniforms();
        // handle resizing
        windowResize();
        window.addEventListener("resize", windowResize, false);
    }

    function addEventHandlers() {
        canvas.addEventListener("mousemove", mouseMove);
        canvas.addEventListener("wheel", mouseWheel);
    }

    var lastMoveEvent = null;
    function mouseMove(e) {
        if (lastMoveEvent != null && e.buttons == 1) {
            var size = get("size");
            var centerX = get("centerX");
            var centerY = get("centerY");
            centerX -= (e.screenX - lastMoveEvent.screenX) / canvas.width * size;
            centerY += (e.screenY - lastMoveEvent.screenY) / canvas.height * size;
            set("centerX", centerX, true);
            set("centerY", centerY, true);
        }
        lastMoveEvent = e;
    }

    function mouseWheel(e) {
        var factor = 0.1;
        var size = get("size");
        if (e.wheelDelta > 0) size *= 1 - factor;
        if (e.wheelDelta < 0) size *= 1 + factor;
        set("size", size, true);
    }

    function getShader(id) {
        return document.getElementById(id).textContent;
    }

    function initializeScene() {
        // most arguments are meaningless here as the projection and modelview matrix are not used in the shader
        camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 1, 3);
        camera.position.z = 2;
        // create the mandelbrot material
        material = new THREE.ShaderMaterial({
            vertexShader: getShader("renderVS"),
            fragmentShader: getShader("renderFS"),
            depthTest: false,
            depthWrite: false
        });
        scene = new THREE.Scene();
        scene.add(camera);
        scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));
    }

    function windowResize() {
        var w = window.innerWidth;
        var h = window.innerHeight;
        renderer.setSize(w, h);
        setUniform("width", w);
        setUniform("height", h);
        requestRender();
    }

    function setUniform(name, value) {
        var uniforms = material.uniforms;
        if (!uniforms[name]) uniforms[name] = {};
        uniforms[name].value = value;
    }

    function initializeParameterGUI() {
        gui = new dat.GUI();
        gui.add({ reset: reset }, "reset");
        gui.close();
    }

    var rendering = false;
    function requestRender() {
        if (rendering) return;
        rendering = true;
        requestAnimationFrame(render);
    }

    function render() {
        rendering = false;
        renderer.render(scene, camera);
        stats.update();
    }

    initialize();
    render();

</script>
</body>
</html>
